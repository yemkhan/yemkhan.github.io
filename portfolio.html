<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Showcase</title>
  <style>
    :root {
      --primary: #0073e6;
      --bg: #f5f7fa;
      --card-bg: #fff;
      --text: #333;
      --radius: 8px;
      --gap: 20px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
    }
    header {
      background: var(--card-bg);
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn-portfolio {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 12px 24px;
      border-radius: var(--radius);
      transition: background .2s;
    }
    .btn-portfolio:hover {
      background: darken(var(--primary),10%);
    }
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
      gap: var(--gap);
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .video-wrapper iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <header>
    <a
      href="https://www.behance.net/muzammilkhan67" 
      target="_blank" 
      class="btn-portfolio"
    >
      View My Behance Portfolio
    </a>
  </header>

  <main>
    <section class="videos">
      <!-- replace YOUR_VIDEO_ID_x with your unlisted IDs -->
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/parjN_t7nEk" allowfullscreen></iframe>
      </div>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/oqUIJcwKcbA" allowfullscreen></iframe>
      </div>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/mL-fSRJbaAM" allowfullscreen></iframe>
      </div>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_3" allowfullscreen></iframe>
      </div>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_4" allowfullscreen></iframe>
      </div>
    </section>
  </main>

</body>
</html>
